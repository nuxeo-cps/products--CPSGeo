<html>
<head>
    <table>
      <tr>
        <td valign="top">
          <div>
          <h4>Map Legend</h4>
          <div style="border:solid #cccccc 1px">
          <img src="[legend]"/>
          </div>
          </div>
          <div>
          <h4>Reference Map</h4>
          <div style="border:solid #cccccc 1px">
          <img src="[ref]"/>
          </div>
          </div>
        </td>
        <td valign="top">
          <!-- Other map service descriptors can be included in this way -->
          <h4>[web_wms_title]</h4>
          <div style="border:solid #cccccc 1px"><img src="[img]" width="[mapwidth]" height="[mapheight]"/></div>
          <div align="right"><img src="[scalebar]"/></div>
        </td>
      </tr>
    </table>

  </body>
</html>
